[versions]
kotlin = "2.0.20"
compose = "1.7.0-alpha03"
serialization = "1.7.2"
shadow = "8.3.0"
ktlint = "12.1.1"
colorPicker = "0.7.0"
fileKit = "0.8.1"
nbt = "6.1"
s4lfj-nop = "2.0.16"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json-jvm", version.ref = "serialization" }
color-picker = { module = "com.godaddy.android.colorpicker:compose-color-picker-jvm", version.ref = "colorPicker" }
file-kit = { module = "io.github.vinceglb:filekit-compose", version.ref = "fileKit" }
nbt = { module = "com.github.Querz:NBT", version.ref = "nbt" }
s4lfj-noop = { module = "org.slf4j:slf4j-nop", version.ref = "s4lfj-nop" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint"}
