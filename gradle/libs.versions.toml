[versions]
kotlin = "2.0.0"
compose = "1.7.0-alpha01"
serialization = "1.6.3"
shadow = "8.1.1"
ktlint = "12.1.1"
material3 = "1.7.0-alpha01"
colorPicker = "0.7.0"
fileKit = "0.6.3"
nbt = "6.1"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json-jvm", version.ref = "serialization" }
material3-desktop = { module = "org.jetbrains.compose.material3:material3-desktop", version.ref = "material3" }
color-picker = { module = "com.godaddy.android.colorpicker:compose-color-picker-jvm", version.ref = "colorPicker" }
file-kit = { module = "io.github.vinceglb:filekit-compose", version.ref = "fileKit" }
nbt = { module = "com.github.Querz:NBT", version.ref = "nbt" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint"}
