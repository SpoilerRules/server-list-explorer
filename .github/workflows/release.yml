name: release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 2.0.0, 2.0.0-alpha.01, 2.0.0-beta.01, 2.0.0-rc.01)'
        required: true

jobs:
  prepare_release_meta:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      asset_version: ${{ steps.meta.outputs.asset_version }}
      deb_asset_version: ${{ steps.meta.outputs.deb_asset_version }}

    steps:
      - name: Determine version & tag
        id: meta
        shell: bash
        run: |
          V="${{ github.event.inputs.version }}"
          REF="${{ github.ref_name }}"

          if [[ -z "$V" && "$REF" =~ ^v.+$ ]]; then
            TAG="$REF"
            V="${REF#v}"
          else
            TAG="v$V"
          fi

          if [[ -z "$V" ]]; then
            echo "::error::VERSION could not be determined"
            exit 1
          fi

          BUILD_VERSION="$(echo "$V" | sed -E 's/[.-](dev|alpha|beta|rc)[.-]?([0-9]+)/-\1.\2/g')"
          ASSET_VERSION="$(echo "$V" | sed -E 's/[.-](dev|alpha|beta|rc)[.-]?([0-9]+)/-\1\2/g')"
          DEB_ASSET_VERSION="$(echo "$ASSET_VERSION" | sed -E 's/-((dev|alpha|beta|rc)[0-9]+)/~\1/g')"

          if [[ "$ASSET_VERSION" =~ -(dev|alpha|beta|rc)[0-9]+ ]] && [[ "$DEB_ASSET_VERSION" != *"~"* ]]; then
            echo "::error::Debian prerelease version must contain '~': ASSET_VERSION=$ASSET_VERSION DEB_ASSET_VERSION=$DEB_ASSET_VERSION"
            exit 1
          fi

          echo "version=$BUILD_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "asset_version=$ASSET_VERSION" >> "$GITHUB_OUTPUT"
          echo "deb_asset_version=$DEB_ASSET_VERSION" >> "$GITHUB_OUTPUT"

  create_release:
    name: Initialize GitHub Release
    needs: prepare_release_meta
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.prepare_release_meta.outputs.tag }}
    steps:
      - name: Create GitHub release
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Server List Explorer ${{ env.TAG }}"
          generate_release_notes: true
          prerelease: ${{ contains(env.TAG, '-alpha') || contains(env.TAG, '.alpha') || contains(env.TAG, '-beta') || contains(env.TAG, '.beta') || contains(env.TAG, '-rc') || contains(env.TAG, '.rc') }}
          overwrite_files: true

  build-jars:
    name: JARs
    needs:
      - prepare_release_meta
      - create_release
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare_release_meta.outputs.version }}
      ASSET_VERSION: ${{ needs.prepare_release_meta.outputs.asset_version }}
      DEB_ASSET_VERSION: ${{ needs.prepare_release_meta.outputs.deb_asset_version }}
      APP_VERSION: ${{ needs.prepare_release_meta.outputs.version }}
      TAG: ${{ needs.prepare_release_meta.outputs.tag }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          # Note: GraalVM locks files
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Generate license report
        shell: bash
        run: ./gradlew generateLicenseReport --no-parallel

      - name: Build JAR artifacts
        shell: bash
        run: |
          ./gradlew app:buildWithProjectModules
          ./gradlew app:shadowJar
          ./gradlew app:packageReleaseUberJarForCurrentOS

      - name: Stage JAR artifacts
        shell: bash
        run: |
          mkdir -p app/out
          v="$ASSET_VERSION"

          cp app/build/libs/ServerListExplorer.jar "app/out/ServerListExplorer-$v.jar"
          cp app/build/libs/ServerListExplorer-all.jar "app/out/ServerListExplorer-$v-all.jar"

          RELEASE_JAR="$(ls app/build/compose/jars/ServerListExplorer-*-release.jar | head -n 1)"
          if [[ -z "$RELEASE_JAR" ]]; then
            echo "::error::Release JAR not found"
            exit 1
          fi
          cp "$RELEASE_JAR" "app/out/ServerListExplorer-$v-minified-all.jar"

      - name: Upload JAR assets
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            app/out/ServerListExplorer-${{ env.ASSET_VERSION }}.jar
            app/out/ServerListExplorer-${{ env.ASSET_VERSION }}-all.jar
            app/out/ServerListExplorer-${{ env.ASSET_VERSION }}-minified-all.jar

  release-linux-x64:
    name: Linux x64
    needs:
      - prepare_release_meta
      - create_release
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare_release_meta.outputs.version }}
      ASSET_VERSION: ${{ needs.prepare_release_meta.outputs.asset_version }}
      DEB_ASSET_VERSION: ${{ needs.prepare_release_meta.outputs.deb_asset_version }}
      APP_VERSION: ${{ needs.prepare_release_meta.outputs.version }}
      TAG: ${{ needs.prepare_release_meta.outputs.tag }}

      LINUX_ARCH: x64
      DEB_ARCH: amd64
      ONLY_LINUX_X64: true
      ONLY_LINUX_ARM64: false
      ONLY_WINDOWS_X64: false
      ONLY_WINDOWS_ARM64: false

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
