            if [[ -z "$file" ]]; then
              echo "::error::Not found: $pattern under $root"
              exit 1
            fi
            printf '%s\n' "$file"
          }

          get_first_dir() {
            local root="$1"
            local dir

            dir="$(find "$root" -mindepth 1 -maxdepth 1 -type d | sort | head -n 1)"
            if [[ -z "$dir" ]]; then
              echo "::error::Not found directory under $root"
              exit 1
            fi
            printf '%s\n' "$dir"
          }

          v="$ASSET_VERSION"
          debVersion="$DEB_ASSET_VERSION"
          arch="$LINUX_ARCH"
          debArch="$DEB_ARCH"

          deb="$(get_latest_file "app/build/compose/binaries/main" "*.deb")"
          debMin="$(get_latest_file "app/build/compose/binaries/main-release" "*.deb")"

          cp "$deb" "app/out/server-list-explorer_${debVersion}_${debArch}.deb"
          cp "$debMin" "app/out/server-list-explorer_${debVersion}+opt_${debArch}.deb"

          appDir="$(get_first_dir "app/build/compose/binaries/main/app")"
          appDirMin="$(get_first_dir "app/build/compose/binaries/main-release/app")"

          tar -C "$(dirname "$appDir")" -czf "app/out/ServerListExplorer-$v-linux-$arch.tar.gz" "$(basename "$appDir")"
          tar -C "$(dirname "$appDirMin")" -czf "app/out/ServerListExplorer-minified-$v-linux-$arch.tar.gz" "$(basename "$appDirMin")"

          ls -lh app/out

      - name: Remove legacy dotted Debian x64 assets
        if: env.ACT != 'true'
        uses: actions/github-script@v8
        env:
          TAG: ${{ env.TAG }}
          DEB_ARCH: amd64
        with:
          script: |
            const { owner, repo } = context.repo;
            const tag = process.env.TAG;
            const arch = process.env.DEB_ARCH;
            const legacyPattern = new RegExp(`^server-list-explorer_.*\\.(dev|alpha|beta|rc)\\.?[0-9]+(\\+opt)?_${arch}\\.deb$`);

            const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            const assets = release.data.assets || [];
            const legacyAssets = assets.filter((asset) => legacyPattern.test(asset.name));

            for (const asset of legacyAssets) {
              core.info(`Deleting legacy Debian asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({
                owner,
                repo,
                asset_id: asset.id,
              });
            }

            if (legacyAssets.length === 0) {
              core.info("No legacy dotted Debian x64 assets found.");
            }

      - name: Upload Linux x64 assets
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            app/out/ServerListExplorer-${{ env.ASSET_VERSION }}-linux-x64.tar.gz
            app/out/ServerListExplorer-minified-${{ env.ASSET_VERSION }}-linux-x64.tar.gz
            app/out/server-list-explorer_${{ env.DEB_ASSET_VERSION }}_amd64.deb
            app/out/server-list-explorer_${{ env.DEB_ASSET_VERSION }}+opt_amd64.deb

