name: release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 2.0.0, 2.0.0-alpha.01, 2.0.0-beta.01, 2.0.0-rc.01)'
        required: true

jobs:
  build-jars:
    name: Build & Publish JARs
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Determine version & tag
        id: meta
        shell: bash
        run: |
          V="${{ github.event.inputs.version }}"
          REF="${{ github.ref_name }}"

          if [[ -z "$V" && "$REF" =~ ^v.+$ ]]; then
            TAG="$REF"
            V="${REF#v}"
          else
            TAG="v$V"
          fi

          if [[ -z "$V" ]]; then
            echo "::error::VERSION could not be determined"
            exit 1
          fi

          echo "version=$V" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "VERSION=$V" >> "$GITHUB_ENV"
          echo "APP_VERSION=$V" >> "$GITHUB_ENV"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          # Note: GraalVM locks files
          distribution: jetbrains
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build JAR artifacts
        shell: bash
        run: |
          ./gradlew app:buildWithProjectModules
          ./gradlew app:shadowJar
          ./gradlew app:packageReleaseUberJarForCurrentOS

      - name: Stage JAR artifacts
        shell: bash
        run: |
          mkdir -p app/out
          cp app/build/libs/ServerListExplorer.jar app/out/
          cp app/build/libs/ServerListExplorer-all.jar app/out/

          RELEASE_JAR="$(ls app/build/compose/jars/ServerListExplorer-*-release.jar | head -n 1)"
          if [[ -z "$RELEASE_JAR" ]]; then
            echo "::error::Release JAR not found"
            exit 1
          fi
          cp "$RELEASE_JAR" app/out/ServerListExplorer-all-minified.jar

      - name: Create GitHub Release with JARs
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ env.TAG }}
          name: "Server List Explorer ${{ env.TAG }}"
          generate_release_notes: true
          prerelease: ${{ contains(env.TAG, '-alpha') || contains(env.TAG, '-beta') || contains(env.TAG, '-rc') }}
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            app/out/ServerListExplorer.jar
            app/out/ServerListExplorer-all.jar
            app/out/ServerListExplorer-all-minified.jar

  release-windows-x64:
    name: Windows x64
    needs: build-jars
    runs-on: windows-latest
    env:
      VERSION: ${{ needs.build-jars.outputs.version }}
      APP_VERSION: ${{ needs.build-jars.outputs.version }}
      TAG: ${{ needs.build-jars.outputs.tag }}

      WIN_ARCH: x86_64
      ONLY_WINDOWS_X64: true
      ONLY_WINDOWS_ARM64: false

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          # Note: GraalVM locks files
          distribution: jetbrains
          java-version: 21

      - uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build and stage Windows x64 assets
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          New-Item -ItemType Directory -Force -Path app/out | Out-Null

          .\gradlew.bat app:createDistributable
          .\gradlew.bat app:packageMsi
          .\gradlew.bat app:packageExe
          .\gradlew.bat app:createReleaseDistributable
          .\gradlew.bat app:packageReleaseMsi
          .\gradlew.bat app:packageReleaseExe

          function Get-LatestFile([string]$pattern) {
            $f = Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            if (-not $f) { throw "Not found: $pattern" }
            return $f.FullName
          }

          function Get-FirstDir([string]$path) {
            $d = Get-ChildItem -Path $path -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
            if (-not $d) { throw "Not found dir under: $path" }
            return $d.FullName
          }

          $v = $env:VERSION
          $arch = $env:WIN_ARCH

          $msi = Get-LatestFile "app/build/compose/binaries/main/msi/ServerListExplorer-*.msi"
          $msiMin = Get-LatestFile "app/build/compose/binaries/main-release/msi/ServerListExplorer-*.msi"
          $exe = Get-LatestFile "app/build/compose/binaries/main/exe/ServerListExplorer-*.exe"
          $exeMin = Get-LatestFile "app/build/compose/binaries/main-release/exe/ServerListExplorer-*.exe"

          Copy-Item $msi "app/out/ServerListExplorer_${arch}.msi" -Force
          Copy-Item $msiMin "app/out/ServerListExplorer-minified_${arch}.msi" -Force
          Copy-Item $exe "app/out/ServerListExplorer_${arch}-setup.exe" -Force
          Copy-Item $exeMin "app/out/ServerListExplorer-minified_${arch}-setup.exe" -Force

          $appDir = Get-FirstDir "app/build/compose/binaries/main/app"
          $appDirMin = Get-FirstDir "app/build/compose/binaries/main-release/app"

          $zip = "app/out/ServerListExplorer_windows-$arch-portable.zip"
          $zipMin = "app/out/ServerListExplorer-minified_windows-$arch-portable.zip"

          if (Test-Path $zip) { Remove-Item $zip -Force }
          if (Test-Path $zipMin) { Remove-Item $zipMin -Force }

          Compress-Archive -Path $appDir -DestinationPath $zip -Force
          Compress-Archive -Path $appDirMin -DestinationPath $zipMin -Force

          Get-ChildItem app/out | Format-Table Name,Length

      - name: Upload Windows x64 assets
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: ${{ env.TAG }}
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            app/out/ServerListExplorer_x86_64.msi
            app/out/ServerListExplorer-minified_x86_64.msi
            app/out/ServerListExplorer_x86_64-setup.exe
            app/out/ServerListExplorer-minified_x86_64-setup.exe
            app/out/ServerListExplorer_windows-x86_64-portable.zip
            app/out/ServerListExplorer-minified_windows-x86_64-portable.zip

  release-windows-arm64:
    name: Windows ARM64
    needs: build-jars
    runs-on: windows-11-arm
    env:
      VERSION: ${{ needs.build-jars.outputs.version }}
      APP_VERSION: ${{ needs.build-jars.outputs.version }}
      TAG: ${{ needs.build-jars.outputs.tag }}

      WIN_ARCH: arm64
      ONLY_WINDOWS_ARM64: true
      ONLY_WINDOWS_X64: false

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          # Note: GraalVM locks files
          distribution: jetbrains
          java-version: 21
          architecture: aarch64

      - uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build and stage Windows ARM64 assets
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"

          New-Item -ItemType Directory -Force -Path app/out | Out-Null

          .\gradlew.bat app:createDistributable
          .\gradlew.bat app:packageMsi
          .\gradlew.bat app:packageExe
          .\gradlew.bat app:createReleaseDistributable
          .\gradlew.bat app:packageReleaseMsi
          .\gradlew.bat app:packageReleaseExe

          function Get-LatestFile([string]$pattern) {
            $f = Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            if (-not $f) { throw "Not found: $pattern" }
            return $f.FullName
          }

