          $appDirMin = Get-FirstDir "app/build/compose/binaries/main-release/app"

          $zip = "app/out/ServerListExplorer-$v-windows-$arch-portable.zip"
          $zipMin = "app/out/ServerListExplorer-minified-$v-windows-$arch-portable.zip"

          if (Test-Path $zip) { Remove-Item $zip -Force }
          if (Test-Path $zipMin) { Remove-Item $zipMin -Force }

          Compress-Archive -Path $appDir -DestinationPath $zip -Force
          Compress-Archive -Path $appDirMin -DestinationPath $zipMin -Force

          Get-ChildItem app/out | Format-Table Name,Length

      - name: Upload Windows x64 assets
        if: env.ACT != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          overwrite_files: true
