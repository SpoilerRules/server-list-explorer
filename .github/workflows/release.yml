            app/out/ServerListExplorer-minified-${{ env.ASSET_VERSION }}-windows-x64-setup.exe
            app/out/ServerListExplorer-${{ env.ASSET_VERSION }}-windows-x64-portable.zip
            app/out/ServerListExplorer-minified-${{ env.ASSET_VERSION }}-windows-x64-portable.zip

